                        <ul class="py-3 text-sm" aria-labelledby="userButton">
                          <li>

                          </li>
                          <li>
                            <a href="../main/index.html">
                            <div class="hover:bg-indigo-700 hover:cursor-pointer transition ease-in-out duration-300 flex flex-row justify-between gap-5 items-center h-12 p-2 w-[10rem] text-white font-bold rounded-md">
                                P치gina Principal

                        </li>
                        <li>

                                Biblioteca
                            </div>  </a>
                        </li>
                        </ul>
                    </div>
                </div>
              </div>

              <!--Movil Menu-->
              <div class="bg-blue-900/60 top-16 right-0 left-0 bottom-0 justify-center flex-col gap-4 hidden text-center">
              <a href="/login" class="transition ease-in-out text-white font-bold hover:bg-blue-700 py-2 px-4 rounded-lg ">Login</a>

    <main class="flex justify-center">
        <section class="flex flex-col bg-gray-100 max-w-7xl p-6 mb-5 shadow-md shadow-slate-400 rounded-lg gap-4">

           <h1 class="text-center text-6xl font-bold">Subir Archivo</h1>

            <form id="form" class="flex flex-col gap-4">

                <div class="flex justify-center">
                    <div class="flex flex-row bg-gray-300 justify-center gap-10 h-[10rem] w-auto px-20 rounded-md items-center">
                        <div class="flex flex-col">
                            <label for="title" class="text-sm font-bold">Title</label>
                            <input id="title" type="text" name="title" id="title" class="h-8 w-[15rem] rounded-sm border-none">
                        </div>
                    </div>
                </div>
                <div class="flex flex-row gap-4 bg-indigo-600 p-6 rounded-lg">
                    <div class="flex flex-col items-center gap-2 text-white font-semibold">
                        <label for="archivo" class="text-center text-lg">Cover</label>
                        <input id="image" type="file" name="imgUpload">
                        <p class="font-thin text-sm">* Solo se permiten archivos con la extensi칩n .jpg y .png</p>
                        <img class="h-16 w-16" id="imgPre">
                    </div>
                    <div class="flex flex-col text-white font-semibold items-center gap-2">
                        <label for="cover" class="text-center text-lg font-semibold">Audio</label>
                        <input id="audio" type="file" name="audioUpload">
                        <p class="font-thin text-sm">* Solo se permiten archivos con la extensi칩n .mp3</p>
                        <audio id="audioPre" src="" controls></audio>
                    </div>
                </div>
                <button id="btnUpload" type="submit" class="w-6/12 self-center h-[3rem] text-xl rounded-lg font-bold bg-indigo-900 text-white hover:translate-y-1 hover:bg-indigo-700 transition ease-in-out">Subir Canci칩n</button>

            <div id="mensaje"></div>
        </section>
